#log4j.rootLogger=DEBUG,CONSOLE,FILE  
log4j.rootLogger=info,CONSOLE,file
log4j.addivity.org.apache=true  
  
# 应用于控制台  
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Encoding=utf-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern={%-5p} [%d{yyyy-MM-dd HH:mm:ss}] (%C:%L) %m%n
  
# 日志文件轮转
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender 
#log4j.appender.file.File=logs/system.log_
log4j.appender.file.File=logs/${log4j.log.app}.log_
log4j.appender.file.Append=true
log4j.appender.file.DatePattern=yyyy-MM-dd
log4j.appender.file.Encoding=utf-8
log4j.appender.file.layout=org.apache.log4j.PatternLayout  
log4j.appender.file.layout.ConversionPattern={%-5p} [%d{yyyy-MM-dd HH:mm:ss}] (%C:%L) %m%n

# 针对更新数据程序的日志文件
log4j.logger.com.latupa.test.LogTest=INFO, CONSOLE, test
log4j.appender.test=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.test.File=logs/test.log_
log4j.appender.test.DatePattern=yyyy-MM-dd
log4j.appender.test.Encoding=utf-8
log4j.appender.test.layout=org.apache.log4j.PatternLayout  
log4j.appender.test.layout.ConversionPattern={%-5p} [%d{yyyy-MM-dd HH:mm:ss}] (%C:%L) %m%n
# 不输出到rootlogger中
log4j.additivity.com.latupa.test.LogTest=false